{{ $permalink := .Permalink }}
<div
  class="text-center grid gap-0 md:grid-cols-3 grid-cols-1 bg-white shadow-sm border-2 border-gray-200 rounded-lg mb-5 hover:shadow-xl transition-shadow">
  <div class="p-5 h-full {{ cond (isset .Params " cover") "" "col-span-3" }}">
    <a href="{{ $permalink }}" aria-label="{{ .Title }}">
      <h3 class="text-gray-900 font-bold text-2xl tracking-tight mb-2">
        {{ .Title }}
      </h3>
      <p class="text-gray-500 text-sm">
        {{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}
      </p>
      <p class="font-normal text-gray-700 mb-3">
        {{ .Description }}
      </p>
    </a>
  </div>
</div>
