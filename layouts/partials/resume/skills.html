{{ $cv := index $.Site.Data.json_resume $.Site.Language.Lang }}
{{ with $cv.skills }}
  <section class="mt-8 first:mt-0">
    <!-- To keep in the same column -->
    <div class="break-inside-avoid">
      <h2
        class="mb-4 font-bold tracking-widest text-resume__sm2 text-white print:font-normal"
      >
        SKILLS
      </h2>

      {{ range . }}
        <section class="mb-4.5 break-inside-avoid">
          <header>
            {{ with .name }}
              <h3
                class="text-resume__lg font-semibold text-white leading-resume__snugish"
              >
                {{ . }}
              </h3>
            {{ end }}
            {{ with .level }}
              <p class="leading-resume__normal text-resume__md text-white">
                {{ printf "%s Level" . }}
              </p>
            {{ end }}
          </header>
          {{ with .keywords }}
            <div class="my-3.2 last:pb-1.5">
              <ul
                class="flex flex-wrap text-resume__md leading-relaxed -mr-1.6 -mb-1.6"
              >
                {{ range . }}
                  <li
                    class="px-2.5 mr-1.6 mb-1.6 text-resume__base text-white print:bg-white print:border-inset bg-gray-200"
                  >
                    {{ . }}
                  </li>
                {{ end }}
              </ul>
            </div>
          {{ end }}
        </section>
      {{ end }}

    </div>
  </section>
{{ end }}
